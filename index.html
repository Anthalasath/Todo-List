<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="Libraries/jQuery/jquery-3.2.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>

                <div class="col-lg-4" id="app">
                    <div class="row" id="app-header">
                        <div class="col-lg-6" id="app-title">
                            TO-DO LIST
                        </div>
                        <div class"col-lg-6 text-right">
                            <i class="fa fa-plus" id="add-task" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="new-task">
                    </div>
                    <div class="row" id="tasks-wrapper">
                        
                    </div>
                </div>

                <div class="col-lg-4"></div>
            </div>
        </div>
    </body>
</html>
